{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>SIGNUP</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p}}
    </div>
    <div class="mb-3">
        <p><label for="dni" class="form-label">DNI: <input type="text" name="dni" autocapitalize="none" class="form-control" autofocus required id="dni"></label></p>
    </div>
    {{ error }}
    <button class="btn btn-success">
        Signup
    </button>
</form>
</div>


{% endblock %}
