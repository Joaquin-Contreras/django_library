{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for post in posts %}
    <div class="container" style="background-color: lightblue;">
        <h1 class="text-center">{{post.title}}</h1>
        <p>{{ post.description|truncatechars:80 }}</p>
    </div>
    {% endfor %}
</div>
    

{% endblock %}
